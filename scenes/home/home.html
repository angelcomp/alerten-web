<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <!-- Setup -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

        <!-- Title -->
        <title>Alerten - Home</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css">
        <link href="https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.css" rel="stylesheet" />
        <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" rel="stylesheet" />

        <!-- JS -->
        <script src="https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.js"></script>
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.min.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
</head>
<body>
    <section id="top-header">
        <div></div>
        <div>
            <img id="logo" src="../../assets/logo.png" alt="Logo Alerten">
            <h1 id="logo-nome">Alerten</h1>
        </div>
        <div id="profile-container">
            <div id="top-header-profile">
                <span>Olá, <b> Angelica</b></span>
            </div>
        </div>
    </section>
    <section id="map-dashboard">
        <div id="map-aside-content">
            <div id="list-content">
                <div id="list-content-header">
                    <div>
                        <h2>Lista dos marcadores no mapa</h2>
                        <button id="btn-hide-markers" onclick="hideMarkers()">Esconder/Mostrar marcadores</button>
                    </div>
                    <img onclick="closeList()" src="../../assets/plus-sign.png" alt="Fechar lista de marcadores">
                </div>
            </div>
            <div id="marker-form-data">
                <h2>Preencha os dados da ocorrência</h2>
                
                <h4>Dados pessoais</h4>
                <label for="name">Nome</label>
                <input type="text" name="name" id="map-aside-content-name" placeholder="Digite seu nome" maxlength="40">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="map-aside-content-email" placeholder="Digite seu e-mail para contato" maxlength="50">

                <label for="phone">Telefone</label>
                <input type="text" name="phone" id="map-aside-content-phone" placeholder="Digite seu telefone para contato (com DDD)" maxlength="11">

                <h4>Dados da ocorrência</h4>

                <label for="date">Data de hoje</label>
                <input type="text" name="date" id="map-aside-content-date" disabled placeholder="" maxlength="50">

                <label for="address">Endereço</label>
                <input type="text" name="address" id="map-aside-content-address" disabled placeholder="Rua bla bla 12 - centro" maxlength="50">

                <div id="marker-form-data-lnglat">
                    <div>
                        <p>Latitude</p>
                        <input id="lat" type="text" disabled title="Latitude">
                    </div>
                    <div>
                        <p>Longitude</p>
                        <input id="lng" type="text" disabled title="Longitude">
                    </div>
                </div>

                <label for="description">Descrição da ocorrência</label>
                <textarea name="" cols="30" rows="5" id="map-aside-content-description" maxlength="550" wrap="soft" placeholder="Descreva resumidamente o ocorrido"></textarea>

                <button id="marker-form-data-save" onclick="saveDataFromForm()">Salvar e enviar</button>
                <button id="marker-form-data-cancel" onclick="clearForm()">Cancelar</button>
            </div>
        </div>
        <div id="map">
            <div>
                <img id="see-marker-list" onclick="openMarkerList()" src="../../assets/menu-icon.png" alt="Abrir lista dos marcadores do mapa">
                <img id="add-on-map" onclick="activeMap()" src="../../assets/plus-sign.png" alt="Adicionar marcador no mapa">
                <p id="info-add-marker">Clique no mapa para adicionar um marcador</p>
            </div>
        </div>
    </section>
    <script src="./mapScript.js"></script>
    <script src="./data-scripts/schoolDataMapScript.js"></script>
    <script src="./data-scripts/safetyDataMapScript.js"></script>
    <script src="./data-scripts/healthDataMapScript.js"></script>
</body>
</html>
